<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bin2Dec</title>
    <meta charset="utf-8">

  </head>
  <body>
    <input type="text" placeholder="Binary" id="bin">
    <input type="text" placeholder="Decimal" id="decimal">
    <button onclick="bin2dec()">Submit</button>

    <script type="text/javascript">
      function bin2dec() {
        var binary = document.getElementById("bin").value;
        var dec = 0;


        for( var i=binary.length-1; i>=0; i -- ) {
          dec += parseInt(binary[i])*Math.pow(2, binary.length-1-i);
        }


        document.getElementById("decimal").value = dec
      } 
    </script>
  </body>
</html>

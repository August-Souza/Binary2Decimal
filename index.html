<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bin2Dec</title>
    <meta charset="utf-8">

  </head>
  <body>
    <script type="text/javascript">
      function bin2dec(binary) {
        var dec = 0;

        for( var i=binary.length-1; i>=0; i -- ) {
          dec += parseInt(binary[i])*Math.pow(2, binary.length-1-i);
        }

        return dec
      } 


      console.log(bin2dec("1001"))
    </script>
  </body>
</html>
